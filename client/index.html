<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="referrer" content="no-referrer">
  <title>Winhistory Comic Chat</title>
  <link rel="stylesheet" href="./css/comic4all.css">
  <link rel="stylesheet" href="./css/cchat.css">
  <link rel="shortcut icon" href="./res/icon.gif" />
</head>

<body>
  <div id="content"></div>

  <div class="input-bar">

    <form id="input-form">
      <input type="text" id="input" placeholder="Dein Spitzname" autocomplete="off" autofocus required>
    </form>

    <form id="room-switcher-form">
        <input type="text" id="room-switcher" title="Raum wechseln..." placeholder="Raum" required>
    </form>

    <div class="options">
      <div id="status" class="status" title="Connection status">Verbindung wird hergestellt...</div>

      <input type="checkbox" name="notify" id="notify">
      <label title="Benötigt Zugriff auf die Benachrichtungs-Schnittstelle." for="notify">Benachrichtigungen</label>

      <input type="checkbox" name="tts" id="tts">
      <label title="Benötigt Unterstützung der Sprachausgabe-Schnittstelle." for="tts">Text zu Sprache</label>

      <a href="https://www.github.com/gyng/comicchat" target="_blank" title="GitHub">
        <img src="res/executable_script_shortcut.gif" title="Quellcode">
      </a>
    </div>
  </div>

  <!-- Templates -->
  <div id="box-template" class="template">
    <div class="box">
    </div>
  </div>

  <div id="actor-template" class="template">
    <div class="actor">
      <div class="text chat-bubble"></div>
      <div class="name"></div>
      <div class="avatar"></div>
    </div>
  </div>

  <script src="./js/ui.js"></script>
  <script src="./js/client.js"></script>
</body>

</html>
